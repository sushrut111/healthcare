
      <div class="row">
        <div class="col s12 m4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">
                <div class="chip"><img src="/images/doctors.png" alt="alt">
                  {{doctor.name}}    
                </div><br>
                <div class="chip"><img src="/images/phone-call.png" alt="alt">
                  {{doctor.phone}}    
                </div><br>
                <div class="chip"><img src="/images/post.png" alt="alt">
                  {{doctor.address}}    
                </div>
              </span>
    

            </div>
            <div class="card-action">
              <a href="tel:{{doctor.phone}}"><buttonc class="btn btn-small"><i class="material-icons">call</i>Call</button></a>
              <a href="mailto:{{doctor.email}}"><buttonc class="btn btn-small"><i class="material-icons">mail</i>Email</button></a>
            </div>
          </div>
        </div>
      </div>
